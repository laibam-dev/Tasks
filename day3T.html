<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Responsive</title>
  <style>
    body {
      margin: 10px;
      padding: 10px;
      background-color: lightblue;
      font-size: 50px;
      font-weight: bold;
      display:flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    @media(max-width:480px)
    {
      body{
        display: flex;
        flex-direction: column;
        
        justify-content: center;
        font-size:30px;
        
      }

      .product-section
      {
         width:70% !important;
         height: 40% !important;
         margin-left: 88px auto;
      }
      .product-section img
      {
         width:95% !important;
         height: 170px !important;
      }
    }
    .product-section {
  background-color: white;
  padding: 20px;
  height: 440px;
  width: 500px;
  margin-right: 100px;
  margin-top: 80px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;  
  font-size: 20px;
  font-weight: normal;
}

  .product-section img {
  width: 500px;
  height: 200px;
  border-radius: 8px;

  }
 .product-section h2 {
  margin-top: 10px;
  font-size: 28px;
  text-align: center;
}

.price {
  font-size:28px;
  font-weight: bold;
  text-align: center;
  margin-top: 10px;


} 




.btn-cart,
.btn-see 
{
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  color:black;
  cursor: pointer;
  margin-top: 10px;
  margin-right: 10px;
  margin-right: 50px;

}
.btn-cart {
  background-color: silver;
}

.btn-see {
  background-color: silver;
}

.btn-cart:hover {
  background-color: darkgreen;
}

.btn-see:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>


      <h1>Product<br> 
        Card<br> 
        Responsive
    </h1>

<div class="product-section">
    <img src="watch3.jpg" alt="Watch">
    <h2>Watch</h2>
    <p>This is a modern stylish wrist watch perfect for all occasions.
    This is a modern stylish wrist watch perfect for all occasions.</p>
    <p class="price">price: $49.99</p>
    <button class="btn-cart">Add to Cart</button>

    <a href="see-more.html" target="_blank">
  <button class="btn-see">See More</button>
  </a>
  </div>

</body>
</html>
